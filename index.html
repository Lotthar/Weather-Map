<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Akronim"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4n2WE5pQc5bfq7CwFgHNFNTDWc9CtCqs&callback=initMap"
		></script>
		<script defer src="js/mapa.js"></script>
		<script defer src="js/weatherInfo.js"></script>
		<script defer src="js/uputstvo.js"></script>
		<title>WeatherMap</title>
	</head>

	<body onload="uputstvo()">
		<!-- Pocetak uputsvo -->
		<div id="myModal" class="modal">
			<div class="modal-content">
				<h3>
					Kliknite na lokaciju na mapi da vidite njenu <br />
					trenutnu vremensku prognozu <br />
					Hvala vam!
				</h3>
			</div>
		</div>
		<!-- naslov -->
		<div class="row">
			<div class="col-12">
				<div class="naslov">
					<h1>WeatherMaps</h1>
				</div>
			</div>
		</div>
		<!-- Mapa -->
		<div class="row">
			<div class="col-12">
				<div id="map"></div>
				<div id="content"></div>
			</div>
		</div>
	</body>
</html>
